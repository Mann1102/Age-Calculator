<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <form>
        <div class="base">
            <div class="enter">
            <h1>Age Calculator</h1>
        </div>
    <div class="block">
        <p class="title">Date(DD)</p>
        <input type="text" name="date" id="date" placeholder="" required="required" minlength="1" maxlength="2" />
    </div>
    <div class="block">
        <p class="title">Month(MM)</p>
      <input type="text" name="month" id="month" placeholder="" required="required" minlength="1" maxlength="2" />
    </div>
    <div class="block">
        <p class="title">Year(YYYY)</p>
      <input type="text" name="year" id="year" placeholder="" required="required" minlength="4" maxlength="4" />
    </div>
    </div>
    <div class="base">
        <div class="enter">
      <input type="button" name="submit" value="Submit" style="margin-left: 0px;" onclick="age()" />
      </div>
    </div>
      <div id="age"></div>
    </form>
  </div>
    <script src="script.js"></script>
</body>
</html>
